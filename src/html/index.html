<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="goto"></div>
</body>
<script>
    let goto=document.getElementById("goto");
    $.ajax({ url: "./html/list.json", success: function(json){
        let html='';
        for(let i=0;i<json['videos'].length;i++){
            html+=`<a href="./video.html?src=${json['videos'][i]['src']}" style="font-size: 50px">${json['videos'][i]['name']}</a>`
        }
        goto.innerHTML=html;
    }});
</script>
</html>
